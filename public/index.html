<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <meta name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Erinyes</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal"></div>
    <div class="index-netlify">
      <form class="netlify-form" id="my-form" name="contact" method="POST" data-netlify="true">
        <input class='netlify-input-name' type='text' name='name' placeholder='Your name' required />
        <input class='netlify-input-email' type='email' name='email' placeholder='Your email' required />
        <textarea class='netlify-input-message' name='message' required
          placeholder="Write us about any project. We'd love to work with you!"
        ></textarea>
        <!-- recaptcha -->
        <div data-netlify-recaptcha="true"></div>
        <button type="submit" class='netlify-btn'>Submit</button>
      </form>
    </div>
    <div class='footer'>
      Copyright 2020 Erinyes - All rights reserved, Made with love
    </div>
  </body>
</html>
